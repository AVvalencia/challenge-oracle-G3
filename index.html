<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header-container">
        <img src="imagenes/Logo.png" alt="Alura-latam-logo">
    </header>
    <section id="encrypter-container">
        <div class="encrypter-input-container">
            <textarea type="text" name="textToEncrypt" id="textToEncrypt" placeholder="Ingrese el texto aqui"></textarea>
            <div class="warning-message">
                <img src="imagenes/Vector.png">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encrypter-buttons">
                <button class="encrypt-Button" id="encryptButton">Encriptar</button>
                <button class="unEncrypt-Button" id="desencryptButton">Desencriptar</button>
            </div>
        </div>
        <div class="result-encryption-container">
            <div class="encryption-not-found" id="encryption-not-found">
                <img src="imagenes/Muñeco.png" alt="Doll">
                <h3 class="notFound-title">Ningún mensaje fue encontrado</h3>
                <p class="notFound-message">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="encryption-found disabled" id="encryption-found" >
                <p class="found-text " id="found-text"> </p>
                <button class="copy-text-button" id="copy-text-button">Copiar</button>
            </div>
        </div>
    </section>
    <footer id="footer-container">
        <h1>Developed by Antony Vigo Valencia/h1>
        <h3>ONE - Alura Latam 2022</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
